<!DOCTYPE html>
<html>
<head>
	<title>Link It</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Link It Examples</h1>
	<section>
		<h2>Replace all URLs</h2>
		<p class="url-test">
			http://dan-est.com 123 jhgjhg 4 dan regex www.dn.com and there is another one facebook.com
		</p>
	</section>
	
	<section>
		<h2>Replace specific words</h2>
		<p class="text-test">
		http://dan-est.com 123 jhgjhg 4 dan regex www.dn.com and there is another one facebook twitter
	</p>
	</section>


<!-- Link it script -->
<script src="linkit.js"></script>

<script>
	$(function(){
		$('.url-test').linkIt('url',{
			color: 'green'
		});
		$('.text-test').linkIt('text',{
			text: 'twitter',
			link: 'https://twitter.com',
			color: 'green'
		});
	});
</script>
</body>
</html>
